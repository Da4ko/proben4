<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="zad1.css">
    <title>Document</title>
</head>
<body>

    
          
    <div class = form-wrap>
        

        <form action="" class = registration-form>
            <h2 class="heading">Registration Form</h2>
            <div class="double">
                <div class="row">
                <label for="first-name">First Name</label>
                <input type="text" class="first-name">
            </div>
             <div class="row">
                <label for="last-name">Last Name</label>
                <input type="text" class="last-name">
            </div>
            </div>

            <label for="email">Email</label>
            <input type="email" class="email">

            <label for="password">Password</label>
            <input type="password" class="password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="confirm-password">

            <span><input type="checkbox" class = "checkbox">  <label for="checkbox">I accept the Terms of Use & Privacy Policy.</label></span>

            <button class="btn">Register Now</button>

        </form>

    </div>

</body>
</html>
